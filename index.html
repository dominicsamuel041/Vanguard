<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VANGUARD</title>
  <style>
    body {
      background-color: black;
      color: greenyellow;
      text-align: center;
      height: 100%;
    }

    .title {
      font-size: 40px;
      font-family: monospace;
      margin-top: -100px;
    }

    #status {
      margin-top: 20px;
      font-family: monospace;
      font-size: 20px;
    }

    .logo{
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    img{
      width: 30%;
      height: 30%;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo-vanguard.png">
  </div>
  <div class="title">Welcome Agent</div>
  <div class="subtitle">What's your code ?</div>
  <br/>

    <input type="password" id="password" />
    <button onclick="cekPass()">submit</button>

    <div id="status"></div>

    <audio id="g" src="AccessGranted.mp3"></audio>
    <audio id="d" src="AccessDenied.mp3"></audio>

  <script>
    function cekPass() {
      let password = document.getElementById('password').value;
      let status = document.getElementById('status');
      let granted = document.getElementById('g');
      let denied = document.getElementById('d');

      if (password == 1234) {
        status.innerText = "ACCESS GRANTED, WELCOME AGENT!";
        granted.play();
        status.style.color = "lime";
      } else {
        status.innerText = "ACCESS DENIED, INTRUDER ALERT!";
        denied.play();
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
